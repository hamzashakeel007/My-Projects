
  
  {% block title %}
    {{ title }}
  {% endblock %}

  {% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="80">{{ content }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
  {% endblock %}
