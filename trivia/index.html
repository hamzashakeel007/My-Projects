<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function()
            {
                // Part 1
                let correct = document.querySelector('#Correct');
                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#mcqs').innerHtml = 'Correct';
                });

                let incorrect = document.querySelectorAll('#Incorrect');
                incorrect.addEventListener('click', function()
                {
                    for (let i = 0; i < incorrect.length; i++)
                    {
                        incorrect.style.backgroundColor = 'red';
                        document.querySelector('#mcqs').innerHtml = 'Incorrect';
                    }
                });


                // Part 2
                document.querySelector('#answer').addEventListener('click', function()
                {
                    let answer = document.querySelector("input");

                    if (input.value === 'Switzerland' or input.value === 'switzerland')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer').innerHtml = 'Correct';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer').innerHtml = 'Incorrect';
                    }

                });

            });
        </script>
    </head>
    
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button id='Incorrect'>6 people per 1 sheep</button>
                <button id='Incorrect'>3 people per 1 sheep</button>
                <button id='Incorrect'>1 person per 1 sheep"</button>
                <button id='Incorrect'>1 person per 3 sheep</button>
                <button id='Correct'>1 person per 6 sheep</button>

                <p>id='mcqs'</p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text"></input>
                <button>Check Answer</button>

                <p>id='answer'</p>

            </div>
        </div>
    </body>
</html>
